<f:layout name="Default" />

<f:section name="Content">
	<div id="{identifier}" class="container {properties.align} {properties.sectionWidth} {properties.sectionStyle}">
		<div class="content">
			<ul>
				<f:for each="{news}" as="foo">
					<li>
						<h2>{foo.title}</h2>
						<div class="description">
							{foo.description -> f:format.raw()}
						</div>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</f:section>
