Custom.Template:Content.Teaser:
  superTypes:
    'Neos.Neos:Content': true

  ui:
    label: Custom Teaser
    icon: icon-picture
    group: general
    inspector:
      groups:
        image:
          label: 'Image'
          icon: 'icon-image'
          position: 5

  properties:
    title:
      type: string
      defaultValue: 'The Teaser Title'
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              p: false
              h1: true
              h2: true
              h3: true
              removeFormat: true
              a: true
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Teaser Image
        reloadIfChanged: true
        inspector:
          group: 'image'

